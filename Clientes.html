              <div class="container justify-content-center imagenLogo">

          </div>

          <div class="row">
             
            <!-- Contenedor de la botonera -->

                  <h2 class="accordion-header">

                      Empleados
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body"><a href="./DatosEmpleados.html">Datos de Empleados</a></div>
                    <div class="accordion-body"><a href="./EmpleadoLista.html">Lista de Usuarios</a></div>
                  </div>
                </div>
      
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-juegos" aria-expanded="false" aria-controls="flush-collapseOne">
                      Juegos
                    </button>
                  </h2>
                  <div id="flush-juegos" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body"><a href="juegoConsulta.html">Consultas</a></div>
                    <div class="accordion-body"><a href="./JuegosLista.html">Lista de Juegos</a></div>
                  </div>
                </div>
      
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-entradas" aria-expanded="false" aria-controls="flush-collapseOne">
                      Entradas
                    </button>
                  </h2>
                  <div id="flush-entradas" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                   
                    <div class="accordion-body"><a href="./Clientes.html">Lista de Entradas</a></div>
                    <div class="accordion-body"><a href="consultaVenta.html">Consultas</a></div>
                    
                  </div>
                </div>
      
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-clientes" aria-expanded="false" aria-controls="flush-collapseOne">
                      Clientes
                    </button>
                  </h2>
                  <div id="flush-clientes" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    
                    <div class="accordion-body"><a href="./Clientes.html">Lista de Clientes</a></div>
                  </div>
                </div>
      
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-Horarios" aria-expanded="false" aria-controls="flush-collapseOne">

                  <div id="flush-Horarios" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body"><a href="./formulario_general.html">Alta de Horarios</a></div>

                  </div>

            </div>
      
        </div>
                          
          </div>

        <!-- CONTENIDO GENERAL DERECHO -->
        <div class="container-fluid contenedor-derecho">
            


          <!-- BARRA SUPERIOR CON USUARIO -->
          <div class="d-flex justify-content-end align-items-center bg-white">
            
              
              <h4 class="m-1 ms-auto">ADMINISTRADOR</h4><span><img src="./images/user-tie-solid.svg" alt="avatar"></span><span><img src="./images/person-through-window-solid.svg" alt="avatar"></span>
              
            
          </div>
            <!-- CONTENIDO CENTRAL -->
            
            <div class="container">
                <div class="row">
                    <p style="text-align: center;" class="h3">Listado de Clientes</p>
                </div>
                <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
                  <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal">Crear</button>
                  <button  type="button" class="btn btn-primary"> <a style="color: white;" href="./index.html">Inicio</a> </button> 
      
                  <table id="tablaArtiulos" class="table mt-2 table-bordered table-striped">
                      <thead>
                          <tr class="text-center">
                            <th>ID</th>
                              <th>Nombre</th>
                              <th>Apellido</th>  
                              <th>Nacimiento</th>  
                              <th>Dni</th>
                              <th>Telefono</th>  
                              <th> Email</th> 
                          </tr>
      
                      </thead>
                      <tbody>
      
                      </tbody>
                      
                  </table>
              </div>
      
      
      
      
      <div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white" >
              <h1 class="modal-title fs-5" id="exampleModalLabel">Usuario</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="id" class="col-form-label">id</label>
                  <input id="id" type="text" class="form-control" >
                </div>
                <div class="mb-3">
                  <label for="nombre" class="col-form-label">Nombre</label>
                  <input id="nombre" type="text" class="form-control" >
                </div>
                <div class="mb-3">
                  <label for="apellido" class="col-form-label">Apellido</label>
                  <input id="apellido" type="text" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="nacimiento" class="col-form-label">Nacimiento</label>
                    <input id="nacimiento" type="text" class="form-control" >
                  </div>
                  <div class="mb-3">
                    <label for="dni" class="col-form-label">Dni</label>
                    <input id="dni" type="text" class="form-control" >
                  </div>
                  <div class="mb-3">
                    <label for="telefono" class="col-form-label">Telefono</label>
                    <input id="telefono" type="text" class="form-control" >
                  </div>
                  <div class="mb-3">
                    <label for="email" class="col-form-label">Email</label>
                    <input id="email" type="text" class="form-control" >
                  </div>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button onclick="actualizarPagina()" type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
          </div>
        </div>
      </div>
