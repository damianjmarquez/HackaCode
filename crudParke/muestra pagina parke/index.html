                </li>

                <li>
                    <a href="#">

                        <span class="title">JUEGOS</span>
                    </a>
                </li>

                <li>
                    <a href="#">

                <li>

                </li>

            </div>

                        <div class="numbers">80</div>

                    </div>

                   
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">150</div>
                        <div class="cardName">PRECIO POR JUEGO</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cart-outline"></ion-icon>

                </div>

                <div class="card">
                    <div>
                        <div class="numbers">23</div>
                        <div class="cardName">CANTIDAD DE EMPLEADOS</div>
                    </div>

                    <div class="iconBx">

                </div>

                <div class="card">

                        <div class="numbers">3</div>

                    <div class="iconBx">

    <script src="assets/js/main.js"></script>
