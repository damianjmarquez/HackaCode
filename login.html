<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>LogIn</title>
</head>
<body class="bg-primary-subtle">
    
    
    <!-- Tarjeta con Login -->
    <main class="container d-flex align-items-center justify-content-center mt-5 ">
        <div class="card rounded-4 p-2">
            <h3 class="col-12 text-center">Bienvenido a ParkAdmin</h3>
            <div class="row">
            </div>
            <div class="row">
                <img src="./images/monanaRusa.jpg" alt="" class="rounded-5 col-12">
            </div>
            <div class="row">
                <div class="d-flex justify-content-center align-items-center">
                    <form>
                        <input type="text" placeholder="Usuario" class="col-5 m-1 100">
                        <input type="password" placeholder="Password" class="col-5 m-1">
                        <button class="btn btn-info col-12 m-1">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>


</body>
</html>
