<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer="defer"></script>
  <title>title</title>
</head>

<body>

  <form action="#" method="post">

    <fieldset>
      <legend>Log in</legend>
      <section>
        <!-- <label for="email">Email</label> -->
        <input id="email" name="email" type="email" placeholder="your@mail.com" required>
      </section>

      <section>
        <!-- <label for="password">Password</label> -->
        <input id="password" name="password" type="password" placeholder="Password" required>
        <button id="toggle-password" type="button">Show password</button>
        <div id="password-requirements">At least 8 characters, one lowercase and one uppercase letter.</div>
      </section>
    </fieldset>

    <button id="signin" type="submit">Sign in</button>

  </form>

</body>

</html>
